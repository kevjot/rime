customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Mon Apr 10 09:50:39 2023"
  rime_version: 1.5.3
patch:
  "ascii_composer/good_old_caps_lock": false
  "ascii_composer/switch_key":
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: noop
  "key_binder/bindings":
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: equal, send: Page_Down, when: composing}
    - {accept: minus, send: Page_Up, when: composing}
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: "Release+period", send: period, when: composing}
    - {accept: "Release+comma", send: comma, when: composing}
    - {accept: "Control+Shift+z", toggle: simplification, when: always}
    - {accept: "Control+Shift+z", toggle: traditionalization, when: always}
  "menu/page_size": 4
  schema_list:
    - {schema: chinese_flypydz}
    - {schema: chinese_flypy}
    - {schema: chinese_flypy_xhup}
    - {schema: english}
    - {schema: chinese_flypy_xhyx}
  "switcher/hotkeys":
    - F4
  "switcher/save_options":
    - ascii_punct
    - ascii_mode