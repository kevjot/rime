# Rime schema
# encoding: utf-8
# symbol_support: fkxxyz/rime-symbols https://github.com/fkxxyz/rime-symbols/

schema:
    schema_id: chinese_pinyin
    name: "漢語·全拼"
    version: "1.0.0"
    author:
        - fkxxyz
    description: |
        修改四叶草拼音方案
    dependencies:
        - emoji

switches:
    - name: zh_simp_s2t
      reset: 0
      states: [简, 繁]
    - name: emoji_suggestion
      reset: 1
      states: ["😑️", "😁️"]
    # - name: symbol_support
    #   reset: 1
    #   states: [ "无符", "符" ]
    - name: ascii_punct
      reset: 0
      states: [。，, ．，]
    - name: full_shape
      reset: 0
      states: [半, 全]
    - name: ascii_mode
      reset: 0
      states: [中, 英]

engine:
    processors:
        - ascii_composer
        - key_binder
        - speller
        - punctuator
        - selector
        - navigator
        - express_editor
    segmentors:
        - ascii_segmentor
        - matcher
        - abc_segmentor
        - punct_segmentor
        - fallback_segmentor
    translators:
        - punct_translator
        - script_translator
    filters:
        - simplifier@emoji_suggestion
        # - simplifier@symbol_support
        - simplifier
        - uniquifier

simplifier:
    option_name: zh_simp_s2t
    opencc_config: s2t.json

emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all

# symbol_support:
#   opencc_config: symbol.json
#   option_name: symbol_support
#   tips: all

speller:
    alphabet: zyxwvutsrqponmlkjihgfedcba
    delimiter: " '"
    algebra:
        # 基础
        - abbrev/^([a-z]).+$/$1/
        - abbrev/^([zcs]h).+$/$1/

        # 补全
        - derive/([dtngkhrzcs])o(u|ng)$/$1o/ # o = ou; o = ong
        - derive/ong$/on/ # on = ong
        - derive/^ding$/din/ # din = ding

        # 处理 v 和 u
        - derive/^([nl])ue$/$1ve/ # nve = nue; lve = lue
        - derive/^([jqxy])u/$1v/ # v = u; v = u

        # 智能纠错
        - derive/ao$/oa/ # oa = ao
        - derive/([iu])a(o|ng?)$/a$1$2/ # aio = iao; aing = iang; aung = uang
        - derive/([aeiou])ng$/$1gn/ # gn = ng
        - derive/un$/uen/ # uen = un
        - derive/ui$/uei/ # uei = ui
        - derive/iu$/iou/ # iou = ui
        - derive/tie$/tei/ # tei = tie
        - derive/i$/ii/ # ii = i  # i 不小心按两下
        - derive/u$/uu/ # ui = u  # u 不小心按两下

translator:
    dictionary: chinese_pinyin
    preedit_format:
        - xform/([nl])v/$1ü/
        - xform/([nl])ue/$1üe/
        - xform/([jqxy])v/$1u/

