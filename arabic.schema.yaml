# Rime Hapin Arabic schema
# encoding: utf-8

schema:
  schema_id: arabic
  name: "阿拉伯語·漢拼"
  version: "1.2"
  author:
    - Herbert He <Herbert.He0229@gmail.com>
  description: |
    Hapin Arabic Schema 1.x

switches:
  - name: ascii_mode
    reset: 0
    states: [ حاپين, English ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - lua_translator@time_translator
  filters:
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwzxy,?;-.
  initials: abcdefghijklmnopqrstuvwzxy,?;-.
  delimiter: " '"
  algebra:
    #  强制转化 xa xe xo xu -> a e o u
    # 建议转化 gh hh sh ch -> g h s c 智能提示
    - abbrev/^([ghsc])h.+$/$1/
    - derive/([ghsc])h$/$1/
    # 建议转化 h hh q -> h 智能提示
    - derive/q$/h/
    - derive/hh$/h/
    # 建议转化 ng -> n 智能提示
    - abbrev/^(n)g.+$/$1/
    - derive/ng$/n/
    # 转化 yu -> u
    # 移除尾部为 x y
    # BUG 多 x 需要被修复
    - erase/^[^x]+([x|y])$/

translator:
  dictionary: arabic
  prism: arabic

# 标点符号映射
punctuator:
  import_preset: default

# 按键映射
key_binder:
  import_preset: default
